server:
  port: 8000
  servlet:
    context-path: /bookstore/api
spring:
  application:
    name: Bookstore
  datasource:
    url: jdbc:postgresql://localhost:5432/bookstore
    username: postgres
    password: postdba
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  flyway:
    enabled: false
springdoc:
  api-docs:
    path: /docs
    pathsToMatch: /api/**
  swagger-ui:
    use-root-path: true




